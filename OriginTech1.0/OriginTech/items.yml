  item_group: OriginTech_info
  item:
    name: '&c&l起源工艺 - 介绍'
    lore:
      - '&7这是一个没有什么特色的附属'
      - '&7写这个附属的初衷是创造一些有用的机器，能简化一些材料的生产线'
      - '&7作者并不怎么会设计一个好的流程，因此你可能会看到一些无厘头的配方，以及一些似乎只是凑数用的材料'
